 
<table class="forumline" width="100%" cellspacing="1" cellpadding="4" border="0">
    <tr> 
        <th style="height:25px;" class="thHead">{L_PREVIEW}</th>
    </tr>
    <tr> 
        <td class="row1">
        <img src="{THEME_PATH}/images/forums/icon_minipost.gif" alt="{L_POST}" />
        <span class="postdetails">{L_POSTED}: {POST_DATE} &nbsp;&nbsp;&nbsp; {L_POST_SUBJECT}: {POST_SUBJECT}</span></td>
    </tr>
    <tr> 
        <td class="row1"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                <span class="postbody">{MESSAGE}</span>
                <!-- BEGIN postrow -->
                {ATTACHMENTS}
                <!-- END postrow -->
                </td>
            </tr>
        </table></td>
    </tr>

        <td class="spaceRow" style="height:1px;"><img src="images/spacer.gif" width="1" height="1" alt="" /></td>
    </tr>
